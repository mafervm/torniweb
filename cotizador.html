  <title>TORNIWEB</title>
</head>
<body>
  <h1>
    <a href="./index.html">
      ←Regresar
    </a>
  </h1>
  <div class="app">
    <div class="app-container app__list">
      <h1>Cotizador</h1>
      <div class="list-container">Cargando...</div>
    </div>
    <div class=" app-container app__preview">
      <h1>Resumen</h1>
      <div class="cart-container"></div>
      <button class="mt-4 cotizadorBtn btn-torniweb btn-torniweb--success">COTIZAR</button>

    </div>
  </div>
  <div id="form-modal">
    <div class="form-modal__content"> 
      <div>
        <span class="close-modal" onclick="closeModal()">X</span>
      </div>
      <h1>Datos de contacto</h1>
      <form id="contact-form">
        <div>
          <label type="text" for="name">Ingresa tu nombre (Físico o moral)</label>
        <input name="name"/>
        </div>
        <div>
          <label for="phone">Ingresa tu teléfono:</label>
         <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="email">Ingresa tu correo electrónico:</label>
          <input type="email" id="email" name="email">
        </div>
        <button type="submit" class="mt-4 cotizadorBtn btn-torniweb btn-torniweb--success">Enviar cotización</button>

      </form>
    </div>
  </div>
  <div id="my-signin2"></div>
  <script>
//     window.gapi.load('client:auth2', () => {
//         window.gapi.client.init({
//             clientId: '437950640578-hjjg2tnqilrshrhpjcdjdcglrk8ppf5k.apps.googleusercontent.com',
//             plugin_name: "chat"
//         })
// })
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  
  <script src="./app/cotizador.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
